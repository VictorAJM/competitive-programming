<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="corazon.css">
  <title>Para Tania</title>
  
    <style>
    /* Importamos una fuente "escrita a mano" desde Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    /* * Aplicamos un estilo base al body. 
     * 'text-align: center;' centrará tu párrafo (y el corazón, si no tiene ya una posición fija).
    */
    body {
      font-family: Arial, sans-serif; /* Fuente base para la página */
      text-align: center; /* Centra todo el texto */
    }

    /* Aquí está la magia para el párrafo <p> */
    p {
      /* 1. La fuente que importamos: 'Dancing Script'. Si no carga, usa 'cursive'. */
      font-family: 'Dancing Script', cursive; 
      
      /* 2. Un tamaño de letra mucho más grande y legible */
      font-size: 2.2rem; /* 'rem' es una unidad moderna para tamaño de texto */
      
      /* 3. Un color de texto más suave que el negro puro */
      color: #444; /* Un gris oscuro elegante */

      /* 4. Espacio para separarlo del corazón */
      margin-top: 30px; 
      
      /* 5. Una sombra de texto sutil para darle profundidad */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.15);
    }
 </style>
</head>
<body>

  
  <p>Espero que estes pronto mejor Tania, te quiero mucho, te mando un corazoncito ❤️</p>
  <div id="heart"></div>
</body>
</html>
